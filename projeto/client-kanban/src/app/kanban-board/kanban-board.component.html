  <div class="board">
    <div *ngIf="columns.length > 0; else noData" class="column">
      <div *ngFor="let column of columns">
        <app-kanban-column [column]="column"></app-kanban-column>
      </div>
    </div>
    
    <ng-template #noData>
      <p>Não há colunas disponíveis.</p>
    </ng-template>
   
  </div>
